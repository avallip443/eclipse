<!DOCTYPE html>
<html>
  <head>
    <title>Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="module" src="/js/chat-room/chatRoom.js"></script>
  </head>

  <body class="h-screen overflow-hidden bg-gray-900">
    <div class="h-full flex flex-col">
      <div class="flex justify-center bg-gray-800">
        <h1 id="chat-title" class="text-3xl font-bold py-4"></h1>
      </div>

      <section
        id="chat-container"
        class="grid grid-cols-5 h-full overflow-hidden"
      >
        <div
          id="menu"
          class="col-span-1 flex flex-col bg-gray-800 rounded-[2.5rem] m-2 mt-3 px-3 py-6 overflow-y-auto"
        >
          <div
            id="user-list"
            class="h-full overflow-y-auto py-3 px-4 text-sm"
          ></div>

          <div
            id="controls"
            class="flex justify-between gap-8 mt-8 px-3 rounded-lg text-xs"
          >
            <button
              id="leave"
              class="w-full p-2 rounded-lg bg-red-700 hover:bg-red-800"
              onclick="window.location.href='/'"
            >
              leave
            </button>
            <button
              id="settings"
              class="w-full p-2 rounded-lg bg-blue-600 hover:bg-blue-700"
              onclick="alert('coming soon!')"
            >
              settings
            </button>
          </div>
        </div>

        <div
          id="chat"
          class="col-span-4 flex flex-col overflow-hidden border-l border-gray-800"
        >
          <ul id="messages" class="flex-1 overflow-y-auto p-0 text-black"></ul>

          <form
            id="form"
            action=""
            class="flex w-full h-12 bg-gray-800 p-1 border-box"
          >
            <input
              id="input"
              autocomplete="off"
              class="flex-1 bg-gray-700 border-none rounded-xl p-2 m-[0.25rem] focus:outline-none"
            />
            <button
              class="px-4 m-1 rounded-lg border-none text-sm bg-blue-600 hover:bg-blue-700"
            >
              send
            </button>
          </form>
        </div>
      </section>

      <script src="/socket.io/socket.io.js"></script>
    </div>
  </body>
</html>
