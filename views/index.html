<!DOCTYPE html>
<html>
  <head>
    <title>Drift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="h-screen overflow-hidden">
    <div class="h-full flex flex-col">
      <div class="flex justify-center chat-title">
        <h1 class="text-3xl font-bold py-4">Chat Name</h1>
      </div>

      <section
        id="chat-container"
        class="grid grid-cols-5 h-full overflow-hidden"
      >

        <div
          id="menu"
          class="col-span-1 flex flex-col rounded-[2.5rem] m-2 mt-3 px-3 py-6 overflow-y-auto"
        >
            <div id="user-list" class="overflow-y-auto py-3 px-4 h-full">
            </div>

            <div
              id="controls"
              class="flex justify-evenly gap-12 mt-8 p-2 rounded-lg text-white"
            >
              <button id="leave" class="px-6 py-2 rounded-lg">leave</button>
              <button id="settings" class="px-6 py-2 rounded-lg">settings</button>
            </div>
        </div>

        <div
          id="chat"
          class="col-span-4 flex flex-col overflow-hidden border-l"
        >
          <ul id="messages" class="flex-1 overflow-y-auto p-0"></ul>

          <form id="form" action="" class="flex w-full p-1 border-box h-12">
            <input
              id="input"
              autocomplete="off"
              class="flex-1 border-none rounded-xl p-2 m-[0.25rem] focus:outline-none"
            />
            <button class="px-4 m-1 rounded-lg border-none">send</button>
          </form>
        </div>
      </section>

      <script src="/socket.io/socket.io.js"></script>
      <script defer src="/js/client.js"></script>
    </div>
  </body>
</html>
